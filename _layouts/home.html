---
layout: default
---

<div class="home">

  <h1 class="page-heading"></h1>

  {{ content }}

 <div id="post-list">
  <ul class="post-list">
    {% for post in site.posts %}
    <div class="post-block">
      <div class="post-list-block-content">
      <li>
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}


        <h2><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
        <span class="post-list-introduction">{{ post.content | strip | split:"<!-- more -->" | first }}</span>

        <span class="post-meta">Posted on {{ post.date | date: date_format }}</span>
      </li>
      </div>
      <div class="post-list-padding">
      <hr class="post-list-hr">
      </div>
    </div>
    {% endfor %}
  </ul>
  </div>


</div>
